<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Underway</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/game.css">
</head>
<header>
    <div id="hud">
        <div class="hud-item">
            <p id="progressText" class="hud-prefix">
                Question
            </p>
        </div>
        <div class="hud-item">
            <p class="hud-prefix">
                Score
            </p>
            <h1 class="hud-main-text" id="score">
                0
            </h1>
        </div>
        <div class="hud-item">
            <p class="hud-prefix">
                Time
            </p>
            <h1 class="hud-main-text" id="timer">
                60
            </h1>
        </div>
    </div>
</header>
<body>
    <div class="container">
        <div id="game" class="flex-column flex-center">
            <div class="question-box">
                <h1 id="question">This is a question</h1>
                <div class="answers">
                    <button class="btn choice" id="a" data-number="1">a)</button>
                    <button class="btn choice" id="b"data-number="2">b)</button>
                    <button class="btn choice" id="c" data-number="3">c)</button>
                    <button class="btn choice" id="d" data-number="4">d)</button>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
